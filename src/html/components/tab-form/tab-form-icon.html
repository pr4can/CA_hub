<div class="tab-form @@class">
    <input class="tab-form__input" id="@@id" name="@@name" value="@@value" type="radio" @@checked>
    <label class="tab-form__label" for="@@id">
        <span class="tab-form__icon"></span>
        <span class="tab-form__text text-input text-input--s text-input--semibold">@@text</span>
    </label>
</div>
